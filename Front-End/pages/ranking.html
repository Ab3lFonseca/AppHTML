<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - App Que Não é APP</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Front-End/styles/global.css">
    <link rel="stylesheet" href="/Front-End/styles/ranking.css">
</head>
<body>
    <!-- App Container -->
    <div id="app-container" class="app-container">
        
        <!-- Header -->
        <header class="app-header fixed-top">
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" onclick="navigateTo('paginaInicial.html')">
                        <i class="bi bi-phone"></i>
                        App Que Não é APP
                    </a>
                    
                    <!-- Navigation Menu -->
                    <div class="nav-actions">
                        <button class="nav-btn" onclick="navigateTo('paginaInicial.html')" title="Início">
                            <i class="bi bi-house"></i>
                        </button>
                        <button class="nav-btn" onclick="navigateTo('locais.html')" title="Locais">
                            <i class="bi bi-geo-alt"></i>
                        </button>
                        <button class="nav-btn active" onclick="navigateTo('ranking.html')" title="Ranking">
                            <i class="bi bi-trophy"></i>
                        </button>
                        <button class="nav-btn" onclick="navigateTo('perfil.html')" title="Perfil">
                            <i class="bi bi-person"></i>
                        </button>
                        <button class="nav-btn logout-btn" onclick="logout()" title="Sair">
                            <i class="bi bi-box-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main id="app-main" class="app-main">
            <div class="container">
                <h1 class="page-title">
                    <i class="bi bi-trophy"></i> Ranking dos Locais
                </h1>
                
                <div class="ranking-section">
                    <!-- Podium Section -->
                    <div class="podium mb-4" id="podium-section">
                        <div class="text-center">
                            <div class="empty-state">
                                <i class="bi bi-trophy" style="font-size: 3rem; color: #6c757d;"></i>
                                <h4 class="mt-3">Ranking em breve</h4>
                                <p class="text-muted">O ranking dos locais será exibido quando houver dados disponíveis.</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Ranking List -->
                    <div class="ranking-list" id="ranking-list">
                        <!-- Rankings will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="container text-center">
                <p>&copy; 2024 App Que Não é APP. Aqui você pensa que está em um app, mas não está.</p>
            </div>
        </footer>

    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/Front-End/js/global.js"></script>
    <script src="/Front-End/js/ranking.js"></script>
    
    <script>
        // Load ranking when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadRanking();
        });

        function loadRanking() {
            // This would normally come from an API
            // For now, we'll leave it empty as requested (no fake data)
            const rankingList = document.getElementById('ranking-list');
            rankingList.innerHTML = `
                <div class="text-center p-4">
                    <i class="bi bi-list-ol" style="font-size: 2rem; color: #6c757d;"></i>
                    <p class="text-muted mt-2">Os rankings serão carregados quando conectado à API.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
