<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locais - App Que Não é APP</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/Front-End/styles/global.css">
  <link rel="stylesheet" href="/Front-End/styles/locais.css">
</head>
<body>
    <!-- App Container -->
    <div id="app-container" class="app-container">
        
        <!-- Header -->
        <header class="app-header fixed-top">
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" onclick="navigateTo('paginaInicial.html')">
                        <i class="bi bi-phone"></i>
                        App Que Não é APP
                    </a>
                    
                    <!-- Navigation Menu -->
                    <div class="nav-actions">
                        <button class="nav-btn" onclick="navigateTo('paginaInicial.html')" title="Início">
                            <i class="bi bi-house"></i>
                        </button>
                        <button class="nav-btn active" onclick="navigateTo('locais.html')" title="Locais">
                            <i class="bi bi-geo-alt"></i>
                        </button>
                        <button class="nav-btn" onclick="navigateTo('ranking.html')" title="Ranking">
                            <i class="bi bi-trophy"></i>
                        </button>
                        <button class="nav-btn" onclick="navigateTo('perfil.html')" title="Perfil">
                            <i class="bi bi-person"></i>
                        </button>
                        <button class="nav-btn logout-btn" onclick="logout()" title="Sair">
                            <i class="bi bi-box-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main id="app-main" class="app-main">
            <div class="container">
                <h1 class="page-title">
                    <i class="bi bi-geo-alt"></i> Locais
                </h1>
                
                <!-- Search Section -->
                <div class="search-section mb-4">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Buscar locais..." id="search-input">
                    </div>
                </div>

                <!-- Google Maps Section -->
                <div class="map-section mb-4">
                    <h3 class="mb-3">
                        <i class="bi bi-map"></i> Mapa dos Locais
                    </h3>
                    <div class="map-container">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58509.294!2d-46.6333824!3d-23.5505199!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f2c9776a!2sS%C3%A3o%20Paulo%2C%20SP!5e0!3m2!1spt-BR!2sbr!4v1234567890"
                            width="100%" 
                            height="500" 
                            style="border:0; border-radius: 1rem;" 
                            allowfullscreen="" 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
                
                <!-- Locations Grid -->
                <div class="row g-4" id="locais-grid">
                    <!-- Locations will be loaded dynamically -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="container text-center">
                <p>&copy; 2024 App Que Não é APP. Aqui você pensa que está em um app, mas não está.</p>
            </div>
        </footer>

    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="./js/app.js"></script>
    
    <script>
        // Load locations when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadLocations();
            setupSearch();
        });

        function loadLocations() {
            // This would normally come from an API
            // For now, we'll leave it empty as requested (no fake data)
            const locaisGrid = document.getElementById('locais-grid');
            locaisGrid.innerHTML = `
                <div class="col-12 text-center">
                    <div class="empty-state">
                        <i class="bi bi-geo-alt" style="font-size: 3rem; color: #6c757d;"></i>
                        <h4 class="mt-3">Nenhum local encontrado</h4>
                        <p class="text-muted">Os locais serão carregados quando conectado à API.</p>
                    </div>
                </div>
            `;
        }
    </script>
    <script src="/Front-End/js/global.js"></script>
    <script src="/Front-End/js/locais.js"></script>
</body>
</html>
