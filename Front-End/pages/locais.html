<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locais - App Que Não é APP</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/Front-End/styles/global.css">
  <link rel="stylesheet" href="/Front-End/styles/locais.css">
</head>
<body>
    <!-- App Container -->
    <div id="app-container" class="app-container">
        
        <!-- Header -->
        <header class="app-header fixed-top">
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" onclick="navigateTo('paginaInicial.html')">
                        <i class="bi bi-phone"></i>
                        App Que Não é APP
                    </a>
                    
                    <!-- Navigation Menu -->
                    <div class="nav-actions">
                        <button class="nav-btn" onclick="navigateTo('paginaInicial.html')" title="Início">
                            <i class="bi bi-house"></i>
                        </button>
                        <button class="nav-btn active" onclick="navigateTo('locais.html')" title="Locais">
                            <i class="bi bi-geo-alt"></i>
                        </button>
                        <button class="nav-btn" onclick="navigateTo('ranking.html')" title="Ranking">
                            <i class="bi bi-trophy"></i>
                        </button>
                        <button class="nav-btn" onclick="navigateTo('perfil.html')" title="Perfil">
                            <i class="bi bi-person"></i>
                        </button>
                        <button class="nav-btn logout-btn" onclick="logout()" title="Sair">
                            <i class="bi bi-box-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main id="app-main" class="app-main">
            <div class="container">
                <h1 class="page-title">
                    <i class="bi bi-geo-alt"></i> Locais
                </h1>
                
                <!-- Add Location Button -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div></div>
                    <button class="btn btn-primary" onclick="showAddLocationModal()">
                        <i class="bi bi-plus-circle"></i> Adicionar Local
                    </button>
                </div>
                
                <!-- Search Section -->
                <div class="search-section mb-4">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Buscar locais..." id="search-input">
                    </div>
                </div>

                <!-- Google Maps Section -->
                <div class="map-section mb-4">
                    <h3 class="mb-3">
                        <i class="bi bi-map"></i> Mapa dos Locais
                    </h3>
                    <div class="map-container">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58509.294!2d-46.6333824!3d-23.5505199!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f2c9776a!2sS%C3%A3o%20Paulo%2C%20SP!5e0!3m2!1spt-BR!2sbr!4v1234567890"
                            width="100%" 
                            height="500" 
                            style="border:0; border-radius: 1rem;" 
                            allowfullscreen="" 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
                
                <!-- Locations Grid -->
                <div class="row g-4" id="locais-grid">
                    <!-- Locations will be loaded dynamically -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="container text-center">
                <p>&copy; 2024 App Que Não é APP. Aqui você pensa que está em um app, mas não está.</p>
            </div>
        </footer>

    </div>

    <!-- Add/Edit Location Modal -->
    <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locationModalLabel">Adicionar Local</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="locationForm">
                        <input type="hidden" id="locationId">
                        <div class="mb-3">
                            <label for="locationName" class="form-label">Nome do Local</label>
                            <input type="text" class="form-control" id="locationName" required>
                        </div>
                        <div class="mb-3">
                            <label for="locationDescription" class="form-label">Descrição</label>
                            <textarea class="form-control" id="locationDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="locationAddress" class="form-label">Endereço Completo</label>
                            <input type="text" class="form-control" id="locationAddress" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveLocation()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir este local?</p>
                    <p class="text-muted">Esta ação não pode ser desfeita.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDeleteLocation()">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Custom JS -->
    <script src="/Front-End/js/supabase.js"></script>
    <script src="/Front-End/js/global.js"></script>
    <script src="/Front-End/js/locais.js"></script>
</body>
</html>
