<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - App Que Não é APP</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Front-End/styles/global.css">
  <link rel="stylesheet" href="/Front-End/styles/cadastro.css">
</head>
<body>
    <!-- App Container -->
    <div id="app-container" class="app-container">
        
        <!-- Header -->
        <header class="app-header fixed-top">
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" onclick="navigateTo('/Front-End/index.html')">
                        <i class="bi bi-phone"></i>
                        App Que Não é APP
                    </a>
                </div>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main id="app-main" class="app-main">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="signup-card">
                            <div class="text-center mb-4">
                                <i class="bi bi-person-plus display-4 text-primary"></i>
                                <h2 class="mt-3">Criar Conta</h2>
                                <p class="text-muted">Preencha seus dados</p>
                            </div>
                            
                            <form id="signup-form">
                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <label for="signup-nome" class="form-label">
                                            <i class="bi bi-person"></i> Nome
                                        </label>
                                        <input type="text" class="form-control" id="signup-nome" placeholder="Digite seu nome" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="signup-email" class="form-label">
                                        <i class="bi bi-envelope"></i> Email
                                    </label>
                                    <input type="email" class="form-control" id="signup-email" placeholder="Digite seu email" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="signup-senha" class="form-label">
                                        <i class="bi bi-lock"></i> Senha
                                    </label>
                                    <input type="password" class="form-control" id="signup-senha" placeholder="Digite sua senha" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="signup-confirmar-senha" class="form-label">
                                        <i class="bi bi-lock-fill"></i> Confirmar Senha
                                    </label>
                                    <input type="password" class="form-control" id="signup-confirmar-senha" placeholder="Confirme sua senha" required>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="bi bi-person-plus"></i> Criar Conta
                                </button>
                                
                                <button type="button" class="btn btn-outline-secondary w-100" onclick="navigateTo('/Front-End/pages/index.html')">
                                    <i class="bi bi-arrow-left"></i> Voltar ao Login
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="container text-center">
                <p>&copy; 2024 App Que Não é APP. Aqui você pensa que está em um app, mas não está.</p>
            </div>
        </footer>

    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Custom JS -->
    <script src="../js/supabase.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/cadastro.js"></script>
    

</body>
</html>
