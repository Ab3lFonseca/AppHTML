<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - App Que Não é APP</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
<link rel="stylesheet" href="/Front-End/styles/global.css">
  <link rel="stylesheet" href="/Front-End/styles/perfil.css">
</head>
<body>
    <!-- App Container -->
    <div id="app-container" class="app-container">
        
        <!-- Header -->
        <header class="app-header fixed-top">
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" onclick="navigateTo('paginaInicial.html')">
                        <i class="bi bi-phone"></i>
                        App Que Não é APP
                    </a>
                    
                    <!-- Navigation Menu -->
                    <div class="nav-actions">
                        <button class="nav-btn" onclick="navigateTo('paginaInicial.html')" title="Início">
                            <i class="bi bi-house"></i>
                        </button>
                        <button class="nav-btn" onclick="navigateTo('locais.html')" title="Locais">
                            <i class="bi bi-geo-alt"></i>
                        </button>
                        <button class="nav-btn" onclick="navigateTo('ranking.html')" title="Ranking">
                            <i class="bi bi-trophy"></i>
                        </button>
                        <button class="nav-btn active" onclick="navigateTo('perfil.html')" title="Perfil">
                            <i class="bi bi-person"></i>
                        </button>
                        <button class="nav-btn logout-btn" onclick="logout()" title="Sair">
                            <i class="bi bi-box-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main id="app-main" class="app-main">
            <div class="container">
                <h1 class="page-title">
                    <i class="bi bi-person"></i> Meu Perfil
                </h1>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-card">
                            <div class="profile-avatar">
                                <i class="bi bi-person-circle"></i>
                            </div>
                            <h3 id="profile-display-name">Usuário</h3>
                            <p class="text-muted">Membro desde 2024</p>
                        </div>
                    </div>
                    
                    <div class="col-md-8">
                        <div class="profile-info">
                            <h4>Informações Pessoais</h4>
                            <form id="profile-form">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="profile-nome" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="profile-nome" placeholder="Seu nome">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="profile-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="profile-email" placeholder="seu@email.com">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="profile-telefone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="profile-telefone" placeholder="(11) 99999-9999">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="profile-bio" class="form-label">Biografia</label>
                                    <textarea class="form-control" id="profile-bio" rows="3" placeholder="Conte um pouco sobre você..."></textarea>
                                </div>
                                
                                <button type="button" class="btn btn-primary" onclick="saveProfile()">
                                    <i class="bi bi-check-circle"></i> Salvar Alterações
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="container text-center">
                <p>&copy; 2024 App Que Não é APP. Aqui você pensa que está em um app, mas não está.</p>
            </div>
        </footer>

    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Custom JS -->
    <script src="/Front-End/js/supabase.js"></script>
    <script src="/Front-End/js/global.js"></script>
    <script src="/Front-End/js/perfil.js"></script>
</body>
</html>
