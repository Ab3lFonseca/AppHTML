<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Que Não é APP</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/Front-End/styles/styles.css">
</head>
<body>
  <!-- App Container -->
  <div id="app-container" class="app-container">
    
    <!-- Header -->
    <header class="app-header fixed-top">
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" onclick="location.reload()">
            <i class="bi bi-phone"></i>
            App Que Não é APP
          </a>
        </div>
      </nav>
    </header>

    <!-- Main Content Area -->
    <main id="app-main" class="app-main">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="login-card">
              <div class="text-center mb-4">
                <i class="bi bi-phone display-4 text-primary"></i>
                <h2 class="mt-3">Bem-vindo</h2>
                <p class="text-muted">Entre na sua conta</p>
              </div>
              
              <form id="login-form">
                <div class="mb-3">
                  <label for="login-email" class="form-label">
                    <i class="bi bi-envelope"></i> Email
                  </label>
                  <input type="email" class="form-control" id="login-email" placeholder="Digite seu email" required>
                </div>
                
                <div class="mb-4">
                  <label for="login-senha" class="form-label">
                    <i class="bi bi-lock"></i> Senha
                  </label>
                  <input type="password" class="form-control" id="login-senha" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                  <i class="bi bi-box-arrow-in-right"></i> Entrar
                </button>
                
                <button type="button" class="btn btn-outline-primary w-100" onclick="navigateTo('/Front-End/pages/cadastro.html')">
                  <i class="bi bi-person-plus"></i> Criar Conta
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
      <div class="container text-center">
        <p>&copy; 2024 App Que Não é APP. Aqui você pensa que está em um app, mas não está.</p>
      </div>
    </footer>

  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Custom JS -->
  <script src="/Front-End/js/supabase.js"></script>
  <script src="/Front-End/js/global.js"></script>
  <script src="/Front-End/js/login.js"></script>
</body>
</html>
